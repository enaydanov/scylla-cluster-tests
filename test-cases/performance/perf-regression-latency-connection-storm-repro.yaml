stress_cmd_w: "py-cassandra-stress write cl=LOCAL_ONE duration=2850m -schema 'replication(strategy=NetworkTopologyStrategy,replication_factor=3)' -mode connectTimeout=11000 controlConnectionTimeout=6000 requestTimeout=10000 -rate 'processes=300 throttle=4200/s' -col 'size=FIXED(128) n=FIXED(8)' -pop 'dist=gauss(1..65000000,32500000,975000)' -port native=19042"
stress_cmd_r: "py-cassandra-stress read cl=LOCAL_ONE duration=800m -schema 'replication(strategy=NetworkTopologyStrategy,replication_factor=3)' -mode connectTimeout=11000 controlConnectionTimeout=6000 requestTimeout=10000 -rate 'processes=300 throttle=4200/s' -col 'size=FIXED(128) n=FIXED(8)' -pop 'dist=gauss(1..65000000,32500000,975000)'  -port native=19042"
stress_cmd_m: "py-cassandra-stress mixed 'ratio(read=6,write=1)' cl=LOCAL_ONE duration=800m -schema 'replication(strategy=NetworkTopologyStrategy,replication_factor=3)' -mode connectTimeout=11000 controlConnectionTimeout=6000 requestTimeout=10000 -rate 'processes=300 throttle=4200/s' -col 'size=FIXED(128) n=FIXED(8)' -pop 'dist=gauss(1..65000000,32500000,650000)' -port native=19042"

n_db_nodes: 9
simulated_racks: 3
n_loaders: 20

instance_provision: 'on_demand'
instance_type_loader: 'c7i.2xlarge'
instance_type_monitor: 't3.large'
instance_type_db: 'i4i.2xlarge'

nemesis_class_name: 'FullCycleSisyphusMonkey'
nemesis_selector: 'StopStartMonkey'
nemesis_interval: 10
nemesis_multiply_factor: 3

user_prefix: 'perf-latency-nemesis'
space_node_threshold: 644245094
ami_id_db_scylla_desc: 'VERSION_DESC'

round_robin: true
append_scylla_args: '--blocked-reactor-notify-ms 5 --abort-on-lsa-bad-alloc 1 --abort-on-seastar-bad-alloc --abort-on-internal-error 1 --abort-on-ebadf 1'
backtrace_decoding: true
backtrace_stall_decoding: false

store_perf_results: false
email_recipients: [""]
use_prepared_loaders: false
use_hdrhistogram: true
use_placement_group: true
use_capacity_reservation: true
email_subject_postfix: 'latency during operations'
parallel_node_operations: false  # doing this to align the measurement
cluster_health_check: false
hinted_handoff: 'disabled'

adaptive_timeout_store_metrics: false

authenticator: 'PasswordAuthenticator'
authenticator_user: 'cassandra'
authenticator_password: 'cassandra'
authorizer: 'CassandraAuthorizer'

internode_compression: 'all'

append_scylla_yaml:
  rf_rack_valid_keyspaces: false
  tablets_mode_for_new_keyspaces: 'disabled'
  permissions_cache_max_entries: 5000
  permissions_update_interval_in_ms: 30000
  permissions_validity_in_ms: 60000
